<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Top Golang Modules</title>
</head>

<body>
  <div id="app">

    <div class="pure-menu pure-menu-horizontal">
      <a href="#" class="pure-menu-heading pure-menu-link">GO Modules</a>
      <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="#" class="pure-menu-link" @click="getImports">Refresh</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link" @click="postUpdate">Fetch</a></li>
      </ul>
    </div>

    <table class="pure-table">
      <thead>
        <tr>
          <th>Package Name</th>
          <th>Import Count</th>
        </tr>
      </thead>
      
      <tbody>
        <tr v-for="package in packages">
          <td>{{ package.URL }}</td>
          <td>{{ package.Count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        packages: [],
        api: {
          fetch: "/api/fetch",
          imports: "/api/modules",
          version: "/api/version"
        }
      },
      created: function () {
        this.getImports()
      },
      methods: {
        getImports(){
          axios.get(this.api.imports).then((response) => {
            this.packages = response.data;
          })
        },
        postUpdate(){
          axios.post(this.api.fetch)
        },
        getVersion(){
          axios.get(this.api.version)
        }
      }
    })
  </script>
</body>
</html>
